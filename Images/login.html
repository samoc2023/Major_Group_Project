.features-bar {
    position: fixed; /* Fixed positioning for full height */
    top: 60px; /* Adjust to align below the horizontal navbar */
    left: 0;
    background-color: #f7cce3; /* Light pink background */
    width: 80px;
    height: calc(100% - 60px); /* Full height minus navbar height */
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
    box-sizing: border-box;
    z-index: 1000; /* Ensure it's above other content */
    transition: all 0.3s ease; /* Smooth hover transition */
  }
  
  /* Expand Navbar on Hover */
  .features-bar:hover {
    width: 250px; /* Expand the navbar */
    background-color: #f4b4d6; /* Darker pink */
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Shadow for emphasis */
    z-index: 2000; /* Ensure it is above all content */
  }
  
  /* Darkened Overlay */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
    z-index: 1500; /* Below the expanded navbar */
    display: none; /* Hidden by default */
  }
  
  /* Show Overlay when Hovering */
  .features-bar:hover ~ .overlay {
    display: block;
  }
  
  /* Features List */
  .features-list {
    list-style: none;
    padding: 0;
    margin: 0;
    width: 100%;
    text-align: left;
  }
  
  .features-list li {
    margin: 20px 0;
  }
  
  .feature-link {
    color: #333;
    text-decoration: none;
    font-size: 16px;
    display: block;
    padding: 10px;
    padding-left: 20px; /* Space for icons */
    transition: color 0.3s ease;
  }
  
  .feature-link:hover {
    color: #000;
  }
  
  .feature-icon {
    margin-right: 10px;
  }

.image-container {
  width: 100%; /* Full-width container */
  height: auto; /* Maintain aspect ratio for the image */
}

.banner-image {
  width: 100%; /* Cover the entire width of the screen */
  height: 400px; /* Set a fixed height for the banner */
  object-fit: cover; /* Ensure the image scales nicely */
}

/* Main Content */
.login-container {
  position: relative;
}

.login-box {
  max-width: 400px;
  margin: 0 auto;
  text-align: center;
  padding: 20px;
  border: 1px solid #A8D5BA;
  border-radius: 10px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  background-color: #A8D5BA;
  margin-top: -50px; /* Pull the box upwards for overlap effect */
  position: relative;
  z-index: 1; /* Keep the box above the image */
}

.login-title {
  font-size: 36px;
  margin-bottom: 30px;
  color: #333;
}

.login-form {
  display: flex;
  flex-direction: column;
}

.form-group {
  margin-bottom: 15px;
}

.form-label {
  display: block;
  margin-bottom: 5px;
  font-size: 16px;
  color: #333;
}

.input-field {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.submit-button {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  color: #fff;
  background-color: #69B397;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 15px;
}

.create-account-button {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  font-size: 16px;
  color: #69B397;
  background-color: #F0F9F4;
  border: 1px solid #69B397;
  border-radius: 5px;
  cursor: pointer;
}

/* Error message */
.error {
  color: red;
  font-size: 14px;
}

/* Footer */
.footer {
  width: 100%;
  height: 200px;
  position: fixed; /* Lock to the bottom of the viewport */
  bottom: 0; /* Stick to the bottom */
  background-color: #87C2A6; /* Slightly darker green than the main section */
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.1); /* Add subtle shadow above the footer */
}

.footer-text {
  font-size: 18px;
  color: #fff;
  font-weight: bold;
}

  line-height: 1.125em;

.react-calendar--doubleView {
  width: 700px;
}

.react-calendar--doubleView .react-calendar__viewContainer {
  display: flex;
  margin: -0.5em;
}

.react-calendar--doubleView .react-calendar__viewContainer > * {
  width: 50%;
  margin: 0.5em;
}

.react-calendar,
.react-calendar *,
.react-calendar *:before,
.react-calendar *:after {
  box-sizing: border-box;
}

.react-calendar button {
  margin: 0;
  border: 0;
  outline: none;
}

.react-calendar button:enabled:hover {
  cursor: pointer;
}

.react-calendar__navigation {
  display: flex;
  height: 44px;
  margin-bottom: 1em;
}

.react-calendar__navigation button {
  min-width: 44px;
  background: none;
}

.react-calendar__navigation button:disabled {
  background-color: #f0f0f0;
}

.react-calendar__navigation button:enabled:hover,
.react-calendar__navigation button:enabled:focus {
  background-color: #e6e6e6;
}

.react-calendar__month-view__weekdays {
  text-align: center;
  text-transform: uppercase;
  font: inherit;
  font-size: 0.75em;
  font-weight: bold;
}

.react-calendar__month-view__weekdays__weekday {
  padding: 0.5em;
}

.react-calendar__month-view__weekNumbers .react-calendar__tile {
  display: flex;
  align-items: center;
  justify-content: center;
  font: inherit;
  font-size: 0.75em;
  font-weight: bold;
}

.react-calendar__month-view__days__day--weekend {
  color: #d10000;
}

.react-calendar__month-view__days__day--neighboringMonth,
.react-calendar__decade-view__years__year--neighboringDecade,
.react-calendar__century-view__decades__decade--neighboringCentury {
  color: #757575;
}

.react-calendar__year-view .react-calendar__tile,
.react-calendar__decade-view .react-calendar__tile,
.react-calendar__century-view .react-calendar__tile {
  padding: 2em 0.5em;
}

.react-calendar__tile {
  max-width: 100%;
  padding: 10px 6.6667px;
  background: none;
  text-align: center;
  font: inherit;
  font-size: 0.833em;
}

.react-calendar__tile:disabled {
  background-color: #f0f0f0;
  color: #ababab;
}

.react-calendar__month-view__days__day--neighboringMonth:disabled,
.react-calendar__decade-view__years__year--neighboringDecade:disabled,
.react-calendar__century-view__decades__decade--neighboringCentury:disabled {
  color: #cdcdcd;
}

.react-calendar__tile:enabled:hover,
.react-calendar__tile:enabled:focus {
  background-color: #e6e6e6;
}

.react-calendar__tile--now {
  background: #ffff76;
}

.react-calendar__tile--now:enabled:hover,
.react-calendar__tile--now:enabled:focus {
  background: #ffffa9;
}

.react-calendar__tile--hasActive {
  background: #76baff;
}

.react-calendar__tile--hasActive:enabled:hover,
.react-calendar__tile--hasActive:enabled:focus {
  background: #a9d4ff;
}

.react-calendar__tile--active {
  background: #006edc;
  color: white;
}

.react-calendar__tile--active:enabled:hover,
.react-calendar__tile--active:enabled:focus {
  background: #1087ff;
}

.react-calendar--selectRange .react-calendar__tile--hover {
  background-color: #e6e6e6;
}
